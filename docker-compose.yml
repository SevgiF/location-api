
services:
  app:
    image: sevgifidan/location-app:latest
    container_name: location-app
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_USER: root
      MYSQL_PASS: rootpass
      MYSQL_ADDR: location-mysql:3306
      MYSQL_DB: location
    networks:
      - fiber-net

  mysql:
    image: mysql:8
    container_name: location-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: location
      MYSQL_USER: root
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fiber-net
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  mysql_data:

networks:
  fiber-net:
    driver: bridge